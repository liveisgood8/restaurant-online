server.port=10100

security.ignored=/**
security.basic.enabled=false
management.security.enabled=false

spring.autoconfigure.exclude[0]=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url = jdbc:postgresql://localhost/restaurnant_menu
spring.datasource.username = restaurnant_menu_user
spring.datasource.password = restaurnant_menu_pass

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# ===============================
# = JPA / HIBERNATE
# ===============================

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# ===============================
# KeyCloak
# ===============================

keycloak.realm=master
keycloak.auth-server-url=http://localhost:9000/auth
keycloak.ssl-required=external
keycloak.resource=private-client
keycloak.public-client=false
keycloak.bearer-only=true
