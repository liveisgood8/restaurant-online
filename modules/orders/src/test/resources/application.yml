spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
  liquibase:
    change-log: classpath:/liquibase/changelog/master.yml
  jackson:
    serialization:
      write_dates_as_timestamps: true

log4j:
  logger:
    org:
      hibernate:
        transaction: DEBUG,R
      springframework:
        transaction: DEBUG,R
